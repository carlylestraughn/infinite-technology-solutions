<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biocruit Solutions — Biotech & Life Sciences Recruiting</title>
  <meta name="description" content="Independent biotech & life sciences recruiting across the Bay Area, Southern California, and Seattle. Director to SVP searches in Clinical Development (MD), Regulatory, Biometrics, CMC/Process Development, and more." />
  <meta property="og:title" content="Biocruit Solutions — Biotech & Life Sciences Recruiting" />
  <meta property="og:description" content="Independent recruiting partner for emerging to enterprise biopharma in the Bay Area, Southern California, and Seattle." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="/" />
  <meta property="og:image" content="https://i.postimg.cc/RZYx2k1F/temp-Imagep6j-Twm.avif" />
  <link rel="icon" href="https://i.postimg.cc/RZYx2k1F/temp-Imagep6j-Twm.avif" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50:'#eef7ff',100:'#d9ecff',200:'#bfe0ff',300:'#93ccff',
              400:'#5bb0ff',500:'#2f95ff',600:'#0f79e6',
              700:'#0a62bf',800:'#0c529c',900:'#0f447e'
            },
            base: { 950: '#071426', 900: '#0b1a33' }
          },
          boxShadow: { 'glass': '0 10px 30px rgba(2,12,27,0.25)' },
          backdropBlur: { 'xs': '2px' }
        }
      }
    }
  </script>

  <style>
    html{scroll-behavior:smooth}
    .stars-layer { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
    .decor-layer { position: fixed; inset: 0; z-index: 2; pointer-events: none; mix-blend-mode: screen; }
    .content-layer { position: relative; z-index: 10; }
    #bgDots{
      width:100vw;height:100vh;display:block;
      background:
        radial-gradient(1200px 800px at 20% 0%, rgba(27,99,191,0.30), transparent 60%),
        radial-gradient(1000px 700px at 80% 10%, rgba(18,80,160,0.28), transparent 60%),
        linear-gradient(180deg, #173b6d, #102c54);
    }
    .glass{
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.08);
      backdrop-filter:blur(6px); -webkit-backdrop-filter:blur(6px);
      box-shadow:0 10px 30px rgba(0,0,0,0.25);
    }
    @keyframes floatY{0%{transform:translate3d(0,0,0) rotate(0)}100%{transform:translate3d(.5rem,-1.25rem,0) rotate(2deg)}}
    @keyframes floatXY{0%{transform:translate3d(0,0,0)}100%{transform:translate3d(-.75rem,.75rem,0)}}
    @keyframes slowSpin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    .float-slow{animation:floatY 14s ease-in-out infinite alternate;}
    .float-slower{animation:floatXY 22s ease-in-out infinite alternate;}
    .spin-slowest{animation:slowSpin 90s linear infinite;}
    .dna-top-right{position:fixed;top:1.75rem;right:1.25rem;width:min(28vw,320px);opacity:.25;filter:drop-shadow(0 2px 8px rgba(24,69,150,.25))}
    .hex-upper-right{position:fixed;top:24vh;right:12vw;width:min(22vw,260px);opacity:.18;filter:drop-shadow(0 2px 8px rgba(24,69,150,.25))}
    .molecule-bottom-left-global{position:fixed;left:1rem;bottom:5.5rem;width:min(34vw,360px);opacity:.22;filter:drop-shadow(0 3px 10px rgba(24,69,150,.25))}
    @media (max-width:768px){ .molecule-bottom-left-global{display:none;} }
  </style>
</head>
<body class="bg-base-950 text-slate-100">

  <!-- Stars canvas -->
  <canvas id="bgDots" class="stars-layer" aria-hidden="true"></canvas>

  <!-- Decorative SVGs -->
  <div class="decor-layer">
    <!-- ... existing SVGs unchanged ... -->
  </div>

  <!-- Content -->
  <div class="content-layer">
    <!-- ... other sections unchanged ... -->

    <!-- Contact -->
    <section id="contact" class="py-20 relative">
      <div class="max-w-7xl mx-auto px-4 grid md:grid-cols-2 gap-10 items-start">
        <div class="relative">
          <h2 class="text-3xl font-extrabold">Contact Biocruit Solutions</h2>
          <p class="mt-4 text-slate-300/90">Tell us about your role and timeline. We'll reply with next steps and a sample slate plan.</p>
          <div class="mt-6 text-sm">
            <p>Contact: <span class="text-slate-100 font-medium">Gordon Straughn</span></p>
            <p>Phone: <a class="text-brand-300 hover:underline" href="tel:+16504358355">650-435-8355</a></p>
            <p>Calendly: <a class="text-brand-300 hover:underline" href="https://calendly.com/gordon-biocruitsolutions/">https://calendly.com/gordon-biocruitsolutions/</a></p>
          </div>
        </div>

        <!-- Formspree form (unchanged) -->
        <form id="contactForm"
              class="bg-white/[.03] rounded-2xl border border-white/10 p-6 shadow-sm space-y-4"
              action="https://formspree.io/f/mrbajpjp"
              method="POST">
          <input type="hidden" name="_subject" value="New inquiry from biocruitsolutions.com" />
          <input type="text" name="_gotcha" class="hidden" tabindex="-1" autocomplete="off" />
          <div>
            <label class="block text-sm font-medium" for="name">Your name</label>
            <input class="mt-1 w-full rounded-xl border border-white/15 bg-base-900/50 px-3 py-2 text-slate-100 placeholder-slate-400"
                   id="name" name="name" placeholder="Jane Doe" required />
          </div>
          <div>
            <label class="block text-sm font-medium" for="email">Email</label>
            <input type="email" class="mt-1 w-full rounded-xl border border-white/15 bg-base-900/50 px-3 py-2 text-slate-100 placeholder-slate-400"
                   id="email" name="email" placeholder="jane@company.com" required />
          </div>
          <div>
            <label class="block text-sm font-medium" for="company">Company</label>
            <input class="mt-1 w-full rounded-xl border border-white/15 bg-base-900/50 px-3 py-2 text-slate-100 placeholder-slate-400"
                   id="company" name="company" placeholder="Company, Inc." />
          </div>
          <div>
            <label class="block text-sm font-medium" for="message">What are you hiring?</label>
            <textarea class="mt-1 w-full rounded-xl border border-white/15 bg-base-900/50 px-3 py-2 text-slate-100 placeholder-slate-400"
                      id="message" name="message" rows="5" placeholder="Role, seniority, location, timeline"></textarea>
          </div>
          <button id="submitBtn" class="w-full bg-brand-600 hover:bg-brand-700 text-white font-medium px-4 py-2 rounded-xl" type="submit">
            Send
          </button>
          <p id="formStatus" class="text-sm mt-2 hidden"></p>
        </form>
      </div>
    </section>

    <!-- Footer (unchanged) -->
  </div>

  <!-- Scripts (unchanged) -->

</body>
</html>
